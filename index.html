
<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Cervezas</title>
  <link rel="stylesheet" href="base.css" type="text/css" />
  <script src='js/jquery-1.10.2.js' type='text/javascript'></script>
  <script src='js/underscore.js' type='text/javascript'></script>
  
  <script src='js/engine.js'></script>
  <script src='js/game.js'></script>
  <script src='js/objects.js'></script>
  <script src='js/layers.js'></script>
  <script src='js/pregame.js'></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
 
  <meta name="viewport" content="user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
 
</head>
<body>
  <div id='container' display='none'>
    <canvas id='game' width='1280' height='720'></canvas>
  </div>
  <div id='Gamefront'>
    <button id='optionsBtn' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-bars fa-2x"></i></button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Audio options</h4>
            </div>
            <div class="modal-body">
              <input id='checkMusic' type="checkbox" value="" checked> Music<br>
              <input id='checkEfx' type="checkbox" value="" checked> Sound Efects
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div> 
        </div>
    </div>  
    <section id="starter">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <img id='taster' class="img-responsive" src='images/taster.png'>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <div id='play'><img src="images/PlayButton.png"></div>
                     Open the maximum number of bottles. The longer it takes the bigger will be the prize.
                  </div>
              </div>
          </div>   
    </section>
    
    <section id="ranking">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                     <div id='board'>
                      Ranking of the day:
                      <ol></ol>
                      Your stats:
                      <ul>
                        <li>Today:</li>
                        <li><span id="today">0</span><span id="todayTime" class="record">0</span></li>
                        <li>your best:</li>
                        <li><span id="yourBest">0</span><span id="yourBestTime" class="record">0</span></li>                       
                      </ul>
                     </div>
                  </div>
              </div>
          </div>   
    </section>
    
    
  </div>
  
</body>
</html>
